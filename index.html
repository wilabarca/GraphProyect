<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Lugares</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <nav class="container-nav-main">
            <ul>
                <li><a href="#" onclick="showSection('register')">Registrar un lugar</a></li>
                <li><a href="#" onclick="showSection('addConnections')">Agregar Conexiones</a></li>
                <li><a href="#" onclick="showSection('places')">Lugares</a></li>
            </ul>
        </nav>
    </div>
    <div class="register-section">
        <div id="register" class="container" style="background-color: antiquewhite; padding: 20px; margin: 10px; width: 500px;">
            <h1>Registrar un Lugar</h1>
            <form id="placeForm">
                <div class="form-group">
                    <label for="name">Nombre del Lugar:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="openingHours">Horario de Apertura:</label>
                    <input type="text" id="openingHours" name="openingHours" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de Lugar:</label>
                    <input type="text" id="type" name="type" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit">Registrar Lugar</button>
            </form>
        </div>

        <div id="addConnections" class="container" style="display: none; background-color: lightgoldenrodyellow; padding: 20px; margin: 10px; width: 500px;">
            <h1>Agregar Conexiones</h1>
            <form id="connectionForm">
                <div class="form-group">
                    <label for="fromPlace">Desde:</label>
                    <select id="fromPlace" name="fromPlace">
                        <option value="">Elija una opción</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toPlace">Hasta:</label>
                    <select id="toPlace" name="toPlace">
                        <option value="">Elija una opción</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="distance">Distancia (metros):</label>
                    <input type="number" id="distance" name="distance" required>
                </div>
                <button type="button" onclick="addConnection()">Agregar Conexión</button>
            </form>
        </div>

        <div id="places" class="container" style="display: none; background-color: aliceblue; margin: 10px; width: 500px; padding: 20px;">
            <h1>Todos los Lugares</h1>
            <form id="findPathForm">
                <div class="form-group">
                    <label for="fromPlace">Desde:</label>
                    <select id="fromPlace" name="fromPlace">
                        <option value="">Elija una opción</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toPlace">Hasta:</label>
                    <select id="toPlace" name="toPlace">
                        <option value="">Elija una opción</option>
                    </select>
                </div>
                <button type="button" onclick="findShortestPath()">Buscar Ruta Más Corta</button>
                <div id="result"></div>
            </form>
        </div>
    </div>
    <script type="module" src="./src/Controllers/index.js"></script>
</body>

</html>
